name: Build and deploy PHP app to Azure Web App - collegecomplaintsys

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # ✅ REQUIRED for Azure OIDC login
      contents: read        # ✅ Needed for checkout

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Optional: Composer install if composer.json exists
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer install --prefer-dist --no-progress

      # Login to Azure with federated identity
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6372538AC9C444F185872915C7446B3D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2B14C0423A974F1BBBBC79A5102E8EBD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12F62D6579DD46FB82933EA319D8A624 }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'collegecomplaintsys'
          slot-name: 'Production'
          package: .


